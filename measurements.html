<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pomiary parametr贸w zdrowotnych</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/main.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  </head>
  <body>
    <header id="header" class="main-header"></header>
    <main>
      <!-- Formularz pomiar贸w -->
      <div id="measurement-page">
        <h1>Wpisz swoje pomiary</h1>
        <form id="measurements-form">
          <!-- Wyb贸r daty -->
          <div class="date-container">
            <label for="measurement-date">Data pomiar贸w</label>
            <input type="date" id="measurement-date" />
          </div>
          <!-- Glukoza -->
          <fieldset class="form-group">
            <legend class="form-group-legend">Pomiary glukozy</legend>
            <div class="input-wrapper">
              <span class="icon">└</span>
              <input type="number" id="glucose_first" />
              <span class="unit">mg/dL</span>
            </div>
            <div class="input-wrapper">
              <span class="icon">└</span>
              <input type="number" id="glucose_second" />
              <span class="unit">mg/dL</span>
            </div>
          </fieldset>
          <!-- Cinienie -->
          <fieldset class="form-group">
            <legend class="form-group-legend">Pomiary cinienia</legend>
            <div class="input-wrapper">
              <span class="icon"></span>
              <input type="text" id="pressure_first" />
              <span class="unit">mmHg</span>
            </div>
            <div class="input-wrapper">
              <span class="icon"></span>
              <input type="text" id="pressure_second" />
              <span class="unit">mmHg</span>
            </div>
          </fieldset>
          <!-- Waga -->
          <fieldset class="form-group">
            <legend class="form-group-legend">Pomiar wagi</legend>
            <div class="input-wrapper">
              <span class="icon">锔</span>
              <input type="number" id="weight" />
              <span class="unit">kg</span>
            </div>
          </fieldset>
          <button class="save-btn">Zapisz dane</button>
        </form>
      </div>
    </main>

    <script type="module">
      import { auth, logoutUser } from "./js/firebase-auth.js";
      import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-auth.js";

      fetch("header.html")
        .then((res) => res.text())
        .then((html) => {
          const headerEl = document.getElementById("header");
          headerEl.innerHTML = html;

          const navLinks = headerEl.querySelector(".nav-links");
          const logoutBtn = headerEl.querySelector("#logoutBtn");

          // Listener do logout
          if (logoutBtn) {
            logoutBtn.addEventListener("click", () => {
              logoutUser();
            });
          }

          // Widoczno w zale偶noci od stanu logowania
          onAuthStateChanged(auth, (user) => {
            if (!navLinks || !logoutBtn) return;

            logoutBtn.style.display = user ? "inline-block" : "none";
            navLinks.style.display = user ? "flex" : "none";

            // jeli u偶ytkownik nie jest zalogowany, przekierowanie na index
            if (!user) {
              window.location.href = "index.html";
            }
          });
        });
    </script>

    <script type="module" src="./js/firebase.js"></script>

    <script type="module" src="./js/form.js"></script>
  </body>
</html>
